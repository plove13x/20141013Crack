<!-- 1st two and last lines shouldn't be in this template -->
<script type="text/x-handlebars" data-template-name="rooms/chat">

<div class="chatLog">
    <h1>Room Name</h1>

        <ul class="allMsgs">
            {{#each itemController="message"}}
                {{this.hash}}
                {{this.console}}
                    <li>
                        <img {{bind-attr src=avatarUrl}} />
                        <div class="nonAvatar">
                            <h5>{{username}}:</h5>
                            <span>{{timestamp}}</span>
                            <p>{{message}}</p>
                        </div>
                    </li>
            {{/each}}
        </ul>

    <button {{action "createMsg"}} class="postMsgButton">+</button>
    {{input type="text" class="messageInput" value=newMessage placeholder="(ENTER MESSAGE HERE)" size="80"}}

</div>

</script>
