<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crack Rocks!</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>


<!--REMOVE H1?-->
<script type="text/x-handlebars" data-template-name="application">
<h1 class="mainTitle">CRACK ROCKS!</h1>     
{{outlet}}
</script>


<!--ESCAPE AN APOSTROPHE AFTER SLANGIN?-->
<script type="text/x-handlebars" data-template-name="login">
<div class="loginSection">
<h5>Log in to start slangin:</h5>
{{input type="text" class="" value=username placeholder="userName"}}
{{input type="text" class="" value=email placeholder="E-mail"}}
<button {{action "logIn"}}>Log In</button>
</div>
</script>


<script type="text/x-handlebars" data-template-name="chat">
<ul class="allMsgs">
    {{#each}}
        <li>
            <img src="http://placekitten.com/g/40/50" />
            <div class="nonAvatar">
            <h5>{{username}}:</h5>
            <span>{{timestamp}}</span>
            <p>{{message}}</p>
            </div>
        </li>
    {{/each}}
</ul>

<button {{action "createMsg"}} class="postMsgButton">+</button>
{{input type="text" class="messageInput" value=newMessage placeholder="(ENTER MESSAGE HERE)" size="80"}}
</script>




        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/ember-data.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/emberfire/dist/emberfire.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <!-- endbower -->
        <!-- endbuild -->



        <!-- build:js scripts/main.js -->
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/message.js"></script>
        <script src="js/controllers/application_controller.js"></script>
        <script src="js/controllers/login_controller.js"></script>
        <script src="js/controllers/chat_controller.js"></script>
        <!-- endbuild -->
</body>
</html>
