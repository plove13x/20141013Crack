<script type="text/x-handlebars" data-template-name="login">

<script type="text/x-handlebars" data-template-name="chats">
<ul class="all-posts">
        {{#each}}
          <li>{{username}}: {{message}} {{timestamp}}</li>
        {{/each}}
</ul>

  <button {{action "createPost"}} class="post-button">+</button>

  {{input type="text" class="username-input" value=newUsername placeholder="username"}}
</script>
